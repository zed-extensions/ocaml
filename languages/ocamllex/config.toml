name = "OCamllex"
grammar = "ocamllex"
path_suffixes = ["mll"]
block_comment = ["(* ", " *)"]
autoclose_before = ";,=)}]"
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = true },
  { start = "(", end = ")", close = true, newline = true },
  { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] }
]
tab_size = 2
